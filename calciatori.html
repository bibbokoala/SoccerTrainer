    // Call onDeviceReady when Cordova is loaded.
    // At this point, the document has loaded but cordova-1.8.1.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
        //alert("onload");
    }
    // Cordova is loaded and it is now safe to make calls Cordova methods
    function onDeviceReady() {
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);
        if (device.model!=null)
        {
          localStorage.setItem("duuid", device.uuid);
          localStorage.setItem("dmodel", device.model);
          localStorage.setItem("dplatform", device.platform);
          localStorage.setItem("dversion", device.version);
        }
        //alert("onDeviceReady");
    }
    // Handle the offline event
    function onOffline() {
      $("#offline-alert").alert();
      $("#offline-alert").fadeTo(2000, 500).slideUp(500, function(){
        $("#offline-alert").alert('close');
      });   
      //alert("Il dispositivo e' OffLine\nQuesta App richiede una connessione internet!");
      //btn_login disabled
      $('#btn_login').addClass( "disabled" );
    }
    // Handle the online event
    function onOnline() {
      $("#online-alert").alert();
      $("#online-alert").fadeTo(2000, 500).slideUp(500, function(){
        $("#online-alert").alert('close');
      });   
      //alert("Il dispositivo e' OnLine!");
      //btn_login enabled!
      $('#btn_login').removeClass( "disabled" );
    }
    // Handle the back browser button
    document.addEventListener("backbutton", onBackKeyDown, false);
    function onBackKeyDown() {
      if (confirm("Chiudere l'applicazione?")) {
        navigator.app.exitApp();
      }
    }

  function delPlayer(id_player){
    if (confirm("Vuoi veramente eliminare il calciatore?")) {
      var url = "http://linkin.it/Projects/SoccerTrainer/STDelPlayer.php";
      console.log("url: " + url + "- id_player: " + id_player );
      $.ajax({
        url: url,
        cache : false,
        dataType : "json",
        data : { id_calciatore: id_player },
        success: function(s){
          var result_insert = s;
          console.log(JSON.stringify(result_insert));
          window.location = "home.html";
        } 
      });
    }
  }

</script>
<script>
//var db = openDatabase('GeoNavDB', '1.0', 'GeoNav App DB', 3 * 1024 * 1024);
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '"');
        } else {
            o[this.name] = this.value || '"';
        }
    });
    return o;
};

        window.location.href = 'index.html';
      }

    if (localStorage.getItem("matricola")!=null)

    $("#btn_add_player").click(function(){
      if (confirm("Vuoi aggiungere il nuovo calciatore?")) {
        var formData = $("#form_add_player").serialize();
        console.log(formData);
        var url = "http://linkin.it/Projects/SoccerTrainer/STInsPlayer.php";
        $.ajax({
          url: url,
          type: 'POST', // Send post data
          data: formData,
          async: false,
          success: function(s){
            var result_insert = s;
            console.log(JSON.stringify(result_insert));
            $('#addPlayer').modal('hide');
            window.location = "home.html";
          } 
        });
      }
      else{
        //se non si vuole salvare chiudo il modale!
        $('#addPlayer').modal('hide');
      }
    });

    function call(){
      var matricola = localStorage.getItem("matricola");
      if (matricola==null)
          matricola="test";
      var id_profilo = localStorage.getItem("id_profilo");
      if (id_profilo==null)
          id_profilo="3";
      var random = Math.random();
      var xmlhttp = new XMLHttpRequest();
      var url="http://linkin.it/Projects/SoccerTrainer/STGetPlayers.php?matricola="+matricola+"&id_profilo="+id_profilo+"&random="+random;
      console.log("url:"+url);
      xmlhttp.onreadystatechange=function() {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
              var lista = xmlhttp.responseText;
              localStorage.setItem("lista_calciatori", lista);
              var lista_calciatori = JSON.parse( lista );
              var html = getPlayers(lista_calciatori);
              $("#lista_calciatori").html(html);
          }
      }
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }

    call();

    function getPlayers(lista_calciatori){
      //DEBUG console.log("DEBUG lista_calciatori: " + JSON.stringify(lista_calciatori) );
      var html = "<h3>LISTA CALCIATORI</h3>";
      for (i=0; i<lista_calciatori.length; i++) { 
        html += "<div class='calciatore'>";
        html += "<a href='./calciatore.html?id=" + i + "' class='btn btn-lg btn-primary' style='width: 150px;'>";
        html += "<font style='font-size:13px;'>"+lista_calciatori[i].cognome + " " + lista_calciatori[i].nome + " </font>";
        html += "</a>";
        html += "&nbsp;";
        html += "<a href='./nuova_scheda.html?id=" + i + "' class='btn btn-lg btn-success' >";
        html += "<span class='glyphicon glyphicon-plus' aria-hidden='true' ></span> ";
        html += "</a>";
        html += "&nbsp;";
        html += "<a href='./storico_schede.html?id=" + i + "' class='btn btn-lg btn-info' >";
        html += "<span class='glyphicon glyphicon-list' aria-hidden='true' ></span> ";
        html += "</a>";
        html += "&nbsp;";
        var disabled = '';
        if (lista_calciatori[i].num_calc>0){
          disabled = ' DISABLED ';
        }
        html += "<a href='javascript:void(0);' onclick='delPlayer("+lista_calciatori[i].id_calciatore+");' " +
                " class='btn btn-lg btn-danger' " + disabled + " >";
        html += "<span class='glyphicon glyphicon-minus' aria-hidden='true' ></span> ";
        html += "</a>";
        html += "</div>";
      }
      return(html);
    }

    var date_input=$('input[name="data_nascita"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    var options={    
      format: "dd/mm/yyyy",
      defaultViewDate: { year: 2000, month: 0, day: 1 },    
      todayBtn: true,
      container: container,
      todayHighlight: true,
      autoclose: true,
    };
    date_input.datepicker(options);

    $('.modal').on('shown.bs.modal', function() {
      $(this).find('[autofocus]').focus();
    });

  });  
</script>
